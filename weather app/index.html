<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Weather App</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <style>
    body {
      background: linear-gradient(to right, #74ebd5, #9face6);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }
    .weather-card {
      max-width: 500px;
      width: 100%;
      background-color: white;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      padding: 30px;
    }
    .weather-card img {
      width: 100px;
    }
    .form-control {
      border-radius: 50px;
    }
    .btn {
      border-radius: 50px;
    }
  </style>
</head>
<body>
  <div class="weather-card text-center">
    <h1 class="mb-4">🌦 Weather App</h1>
    <input id="searchinput" placeholder="Enter city name" type="text" class="form-control mb-3" />
    <button onclick="searchData()" class="btn btn-primary w-100 mb-4">Search</button>
    <div id="showData">🔍 Search for a city to view weather info</div>
  </div>

  <script src="app.js"></script>
</body>
</html>
